# netlify.toml
[[headers]]
  for = "/bg-*.webm"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/bg-*.mp4"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/bg-poster.jpg"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"
